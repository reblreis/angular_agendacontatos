                                <a [routerLink]="['/password-recover']">Esqueci minha senha?</a> 
                            </div> 
                        </div> 
                        <div class="d-grid mb-2"> 
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button> 
                        </div> 
                        <div class="d-grid mb-2"> 
                            <a [routerLink]="['/register']" class="btn btn-light">NÃ£o possui conta? <strong>Cadastre-se aqui!</strong> 
                            </a>

                    </form> 
                </div> 
            </div> 
        </div> 
    </div>
